name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Previene múltiples deployments concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # CORRECCIÓN: Se eliminó el bloque 'with' vacío
      - name: Install, build, and upload
        uses: withastro/action@v3
        # La acción detecta automáticamente node, pnpm/npm/bun y la carpeta

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4